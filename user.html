<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory</title>
  <link rel="icon" type="image/png" href="Pictures/SSS ICON.png" onerror="this.href='https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/SSS_logo.svg/1200px-SSS_logo.svg.png'">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f4f6ff;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      background-color: #014a94;
      padding: 10px;
      color: white;
      box-sizing: border-box;
    }

    .header img {
      width: 60px;
      height: auto;
      margin-right: 15px;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .header-text .line1 {
      font-size: 12px;
    }

    .header-text .line2 {
      font-size: 14px;
      font-weight: bold;
    }

    .header-text .line3 {
      font-size: 12px;
    }

    main {
      display: flex;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .catalog {
      width: calc(100% - 300px); /* Subtract cart width + some spacing */
      box-sizing: border-box;

    }

    aside.cart {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 260px;
      height: calc(100vh - 120px);
      background: #e8eef6;
      border: 2px solid #204e9e;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);


    }

    .cart h3 {
      background: #204e9e;
      color: #fff;
      text-align: center;
      padding: 12px;
      border-radius: 4px 4px 0 0;
      font-size: 16px;
      margin: 0;
    }

    .cart-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .accordion {
      background: #204e9e;
      color: #fff;
      padding: 15px 15px 15px 40px;
      width: 100%;
      border: none;
      border-radius: 6px;
      text-align: left;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 15px;
      position: relative;
    }

    .accordion::before {
      content: "\25B6";
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.2s;
    }

    .accordion.active::before {
      transform: translateY(-50%) rotate(90deg);
    }

    .panel {
      display: none;
      background: #fff;
      border-radius: 6px;
      padding: 15px;
      margin-top: -10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      padding-bottom: 15px;
    }

    .item {
      background: #e8eefe;
      border: 2px solid #204e9e;
      border-radius: 4px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      max-width: 60%;
      height: auto;
    }

    .btn-bottom {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background: #204e9e;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .cart-item img {
      width: 36px;
      height: 36px;
      border: 2px solid #204e9e;
    }

    .cart-item span {
      flex: 1;
      font-size: 14px;
    }

    .qty-control {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .qty-control input {
      width: 40px;
      text-align: center;
    }

    .qty-control button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .qty-control .remove {
      color: #e03131;
    }

    .qty-control .add {
      color: #2f9e44;
    }

    .logout-box {
      background-color: white;
      color: #014a94;
      border: 1px solid #014a94;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      margin-left: auto;
    }

    .logout-box:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="Pictures/sssanim2.gif" alt="LOGO">
    <div class="header-text">
      <div class="line1">Republic of the Philippines</div>
      <div class="line2">SOCIAL SECURITY SYSTEM</div>
      <div class="line3">PASAY - TAFT BRANCH</div>
    </div>
    <div class="logout-box" onclick="logout()">Logout</div>
  </div>

  <!-- Main Layout -->
  <main>
    <section class="catalog">
      <button class="accordion">Paper &amp; Paper Products</button>
      <div class="panel">
        <div class="grid" id="cat0"></div>
        <button class="btn-bottom close">Close</button>
      </div>

      <button class="accordion">Printed Forms</button>
      <div class="panel">
        <div class="grid" id="cat1"></div>
        <button class="btn-bottom close">Close</button>
      </div>

      <button class="accordion">Supplies – Others</button>
      <div class="panel">
        <div class="grid" id="cat2"></div>
        <button class="btn-bottom close">Close</button>
      </div>
    </section>

    <aside class="cart">
      <h3>LIST OF ITEMS</h3>
      <div class="cart-list" id="cartList"></div>
    </aside>
  </main>

  <!-- JavaScript -->
  <script>
    function logout() {
      if (confirm("Are you sure you want to log out?")) {
        window.location.href = "Login.html";
      }
    }

    const categoryMap = {
  "cat0": "Paper & Paper Products",
  "cat1": "Printed Forms",
  "cat2": "Supplies – Others"
};

async function initCatalog() {
  try {
    const res = await fetch("get_items.php");
    const data = await res.json();

    for (const [gridId, categoryName] of Object.entries(categoryMap)) {
      const grid = document.getElementById(gridId);
      const items = data[categoryName] || [];

      items.forEach((item) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<img src="${item.img}" alt="${item.name}" title="${item.name}">`;
        div.addEventListener("click", () => addToCart({
          id: item.matcode,          // use matcode as the unique ID
          name: item.name,           // display name
          img: item.img || "https://dummyimage.com/60x60/aaa/fff.png&text=No+Img"  // fallback image
}));

        grid.appendChild(div);
      });
    }
  } catch (err) {
    console.error("Failed to load items:", err);
  }
}

    ;

    const cart = {};


    function addToCart(item) {
      if (!cart[item.id]) {
        cart[item.id] = { ...item, qty: 1 };
      } else {
        cart[item.id].qty++;
      }
      renderCart();
    }

    function changeQty(id, delta) {
      if (cart[id]) {
        cart[id].qty += delta;
        if (cart[id].qty <= 0) delete cart[id];
        renderCart();
      }
    }

    function renderCart() {
      const list = document.getElementById("cartList");
      list.innerHTML = "";
      Object.values(cart).forEach((it) => {
        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `
          <img src="${it.img}" alt="">
          <span>${it.name}</span>
          <div class="qty-control">
            <button class="remove">&minus;</button>
            <input type="number" min="1" value="${it.qty}" />
            <button class="add">&plus;</button>
          </div>`;

        const [removeBtn, input, addBtn] = row.querySelectorAll(".qty-control > *");
        removeBtn.addEventListener("click", () => changeQty(it.id, -1));
        addBtn.addEventListener("click", () => changeQty(it.id, 1));
        input.addEventListener("change", (e) => {
          const val = parseInt(e.target.value) || 1;
          cart[it.id].qty = val;
          renderCart();
        });

        list.appendChild(row);
      });
    }

    document.querySelectorAll(".accordion").forEach((btn) => {
      btn.addEventListener("click", function () {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;
        panel.style.display = panel.style.display === "block" ? "none" : "block";
      });
    });

    document.querySelectorAll(".close").forEach((btn) => {
      btn.addEventListener("click", function () {
        const panel = this.parentElement;
        panel.style.display = "none";
        panel.previousElementSibling.classList.remove("active");
      });
    });

    initCatalog();
  </script>
</body>
</html>
